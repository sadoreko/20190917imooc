<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
  <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
  <meta HTTP-EQUIV="expires" CONTENT="0">
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" media="screen" />
  <title></title>
</head>

<body>
  <header><a id="backLink" href="javascript:;"></a>
    <p id="headerTitle"></p>
  </header>

  <div class="speak_window">
    <div class="speak_box" id="speakBox">

      <div class="answer">
        <div class="heard_img left"><img src=""></div>
        <div class="answer_text">
          <p>开头</p>
          <i></i>
        </div>
      </div>

      <div class="question">
        <div class="heard_img right"><img src=""></div>
        <div class="question_text clear" style="max-width: 334px;">
          <p>fefefef</p>
          <i></i>
        </div>
      </div>

    </div>
  </div>
  <div class="saying">请输入提问</div>
  <div class="wenwen-footer">
    <div class="wenwen_text">
      <div class="write_box"><input type="text" placeholder="请输入您的问题…" /></div>
    </div>
    <div class="wenwen_help">
      <button id="sendMsgBtn" class="right">发送</button>
      <!-- <button onClick="up_say()" class="right">发送</button> -->
    </div>
    <div style="opacity:0;" class="clear"></div>
  </div>
  <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
