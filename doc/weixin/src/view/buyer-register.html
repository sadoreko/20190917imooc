
<!DOCTYPE html>
<html>
	<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title%></title>
    <script language="JavaScript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	</head>

	<body>

		<div id="headerHome" class="fr-top">
			<h4 id="frmTitle" langKey="buyer.label.frmTitle">信息登记</h4>
			<p id="frmDesc" langKey="buyer.label.frmDesc">请输入以下信息，我们将通过手机信息<br>或邮件为您提供服务！</p>		
		</div>

		<main id="mainHome">
			<form class="biaodan">
					<!--姓名全名-->
					<label> <span><b>*</b><propertyText langKey="buyer.label.userRealname">Full Name</propertyText></span>
				      <input  type="text" tabindex="1" name="userRealname" id="userRealname" maxlength="50">
				      <span style="color: red;display: none;" id="errMsgFullName" langKey="buyer.label.errMsgFullName"></span>
			    	</label>
					
					<!--邮箱地址-->
					<label> <span><b>*</b><propertyText langKey="buyer.label.userEmail">Email Address</propertyText>(<propertyText langKey="buyer.label.loginAccount"></propertyText>)</span>
				      <input type="email" tabindex="2" name="userEmail" id="userEmail" maxlength="80">
				      <span style="color: red;display: none;" id="errMsgEmail" langKey="buyer.label.errMsgEmail"><!--Please enter Email Address!  --></span>	
				      <span style="color: red;display: none;" id="errMsgEmailFormat" langKey="buyer.label.errMsgEmailFormat"><!--Please enter Correct Email Address! --></span>	      	
			    	</label>
			    						<!--登录密码 -->
					<label> <span><b>*</b><propertyText langKey="buyer.label.loginPassword"></propertyText></span>
            <input  type="password" tabindex="3" name="loginPassword" id="loginPassword" maxlength="50">
            <span style="color: red;display: none;" id="errMsgLoginPassword" langKey="buyer.label.errMsgLoginPassword"></span>
          </label>			    
<!-- <span style="color: red;display: none;" id="errMsgLoginPassword" langKey="buyer.label.errMsgLoginPassword"></span>			    	 -->
			    	
			    	<!--手机号码-->
					<label> <span><b>*</b><propertyText langKey="buyer.label.userPhone">Mobile Number</propertyText></span>
				      <input type="tel" tabindex="3" name="userPhone" id="userPhone" maxlength="50">
				      <span style="color: red;display: none;" id="errMsgMobile" langKey="buyer.label.errMsgMobile"><!--Please enter Mobile Number!  --></span>
				      <span style="color: red;display: none;" id="errMsgMobileFormat" langKey="buyer.label.errMsgMobileFormat"><!--Please enter Correct Email Address! --></span>
			    	</label>
			    	
			    	<!--感兴趣的商品-->
					<label> <span><b>*</b><propertyText langKey="buyer.label.userFavorite">Product Name</propertyText></span>
				      <input type="text" tabindex="4"  name="addFarvirate" id="addFarvirate" maxlength="50" readonly="readonly" langKey="buyer.placeholder.addFarvirate">
				      <img src="<%= require('../images/upload.png') %>" class="add" style="width:20px;height: 20px;"> 	
			    	</label>
			    	
			    	<label>
				      <textarea name="userFavorite" id="userFavorite" maxlength="500" readonly="readonly"></textarea>
				      <span style="color: red;display: none;" id="errMsgFavorite" langKey="buyer.label.errMsgFavorite"><!--Please enter Farvirate Product Name!  --></span>			    		
			    	</label>
			    	
					<label><span><propertyText langKey="buyer.label.otherFavorite"></propertyText></span>
				      <input  type="text" tabindex="4" name="otherFavorite" id="otherFavorite" maxlength="50">
			    	</label>			    	
	
					<!--以下非必填项 -->
					<div class="fbit">
						<div class="next-choice" id="next"><img src="<%= require('../images/nex.png') %>" style="width:20px;height: 20px;"></div>
						
						<div id="choice-detail" class="choice-detail">
							<!--护照号码-->
							<label>
							  <span langKey="buyer.label.passportNo">Passport Number</span>
							  <input type="text" tabindex="5" name="passportNo" id="passportNo" maxlength="50">
							</label>
							
							<!--护照照片-->
							<label><span><propertyText langKey="buyer.label.passportPhoto">请上传护照照片</propertyText> <b id="passportPhotoUrlText" langKey="buyer.label.passportPhotoText">已上传0张</b></span>
								<img src="<%= require('../images/delete.png') %>" class="del" style="width: 23px;height: 23px;" id="passportPhotoUrlDel">
								<div class="add_pic" id="passportPhotoUrlUpd">								
								</div>
								<div class="pic_view" id="passportPhotoUrlView">
								</div>							
							</label>							
							
							<!--公司名称-->
							<label><span langKey="buyer.label.orgName"></span>
							  <input type="text" tabindex="6" name="orgName" id="orgName" maxlength="50">
							</label>
							
							<!--企业信用代码-->
<!--							<label><span langKey="buyer.label.orgCreditCode"></span>
							  <input type="text" tabindex="7" name="orgCreditCode" id="orgCreditCode" maxlength="50">
							</label>-->							
							
							<!--留言 意见-->
							<label><span langKey="buyer.label.userMessage">Your Message</span>
							  <textarea tabindex="8" name="userMessage" id="userMessage" maxlength="500"></textarea>
							</label>
						</div>
					</div>					
				</section>							

				<label>
					<span id="comfirmZh" >
						<propertyText langKey="buyer.label.agreeRemind"><!--点击确认，即表示已阅读并同意--></propertyText>
						<a style="color: blue;text-decoration: underline;" href="agreeZh.html"><propertyText langKey="buyer.label.agreeText"><!--《注册会员服务条款》--></propertyText></a>
					</span>
				</label>
								
			</form>
		</main>
		
		
		<!--导航栏-->
		<header id="headerCategory"><a id="backHome"></a>
		   <p langKey="common.label.goodsCategory">商品分类</p>
		</header>
		
		<div class="section-common" id="mainCategory"> 
		   <!--商品分类列表 开始-->
		   <div class="chosepro_list">
		      <ul id="categoryList">
		         <!--<li><a class="categoryItem">极货推荐<b>9</b></a></li>-->
<!--		         <li><a href="chosepro.html">居家</a></li>
		         <li><a href="chosepro.html">家电</a></li>
		         <li><a href="chosepro.html">餐厨</a></li>
		         <li><a href="chosepro.html">洗护</a></li>
		         <li><a href="chosepro.html">健康</a></li>
		         <li><a href="chosepro.html">日杂</a></li>
		         <li><a href="chosepro.html">饮食</a></li>
		         <li><a href="chosepro.html">品牌</a></li>-->
		      </ul>
		   </div>
		   <!--商品分类列表 结束-->
		</div>
		
		
		<!--选择商品面板 开始-->
		<header id="headerGoods"><a id="backCategory"></a>
		   <p langKey="common.label.goodsChoose">选择品类</p>
		</header>		
		<div class="section-common" id="mainGoods"> 
		   <!--选择商品 开始-->
		   <div class="product_list">
		      <div class="new_product">
		         <div class="pro-row clear" id="productList">
		         	
<!--		            <div class="pro-col-6"> 
		            	<a class="pro_link">
			               <div class="pro-img">
			               	<img src="images/sku/1.png" />
			               </div>
			               <div class="product_infor">
			                  <p class="pro_title">商品名称</p>
			                  <p class="pro_describe">产品性能介绍商品描述</p>
			                  <p class="pro_price"><span>￥</span>65.4</p>
			               </div>
			               <div class="form-group">
			                  <input type="checkbox" name="pro" id="pro1">
			                  <label for="pro1"></label>
			               </div>
		               	</a> 
		            </div>-->
		           
		         </div>
		      </div>
		   </div>
		   <!--选择商品 结束--> 
		</div>
		
		<footer>
			<div class="order-tj" id="footerHome">
				<input type="button" id="btnSubmit" value="" langKey="common.button.btnSubmit">
			</div>
			
			<div class="order-tj" id="footerCategory">
				<input type="button" id="btnOkCategory" value="" langKey="common.button.btnOk">
			</div>	
			
			<div class="order-tj" id="footerGoods">
				<input type="button" id="btnOkGoods" value="" langKey="common.button.btnOk">
			</div>				
		</footer>
		
		<!--护照图片-->
		<input type="hidden" id="passportPhotoUrl" value="" />		

		<!--所有选中-->
		<input type="hidden" id="favoriteValues" value="" />
		
		<!--当前-->
		<input type="hidden" id="onCategory" value="" />
		
		<!--多国语言化-->
		<input type="hidden" id="msgboxLoadStatus" value=""  langKey="common.msgbox.loadStatus" />
		
		<input type="hidden" id="msgboxSubmitStatus" value=""  langKey="common.msgbox.submitStatus" />
		
		<input type="hidden" id="msgboxAreadySignup" value=""  langKey="common.msgbox.areadySignup" />
		<input type="hidden" id="msgboxSignupSuccess" value=""  langKey="common.msgbox.signupSuccess" />
		<input type="hidden" id="msgboxSignupFailed" value=""  langKey="common.msgbox.signupFailed" />
		
		<input type="hidden" id="msgboxAlertTitle" value=""  langKey="common.msgbox.alertTitle" />
		<input type="hidden" id="msgboxBtnOk" value=""  langKey="common.msgbox.btnOk" />
		<input type="hidden" class="unUse u1 u2">
		<%= require('html-loader!./layout/footer.html') %>

	</body>

</html>
